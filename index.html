
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decoration Co. | Interior Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#A72608",
                        "background-light": "#f6f7f8",
                        "background-dark": "#1a1a1a",
                        "text-light": "#f5f5f5",
                        "text-dark": "#1a1a1a",
                        "accent": "#F2E8CF",
                        "secondary": "#4a4a4a"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    animation: {
                        'fade-in': 'fadeIn 1.5s ease-in-out',
                        'fade-out': 'fadeOut 1.5s ease-in-out',
                        'slide-in-up': 'slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
                        'kenburns': 'kenburns 15s ease-out infinite alternate both',
                        'kenburns-rev': 'kenburnsRev 15s ease-out infinite alternate both'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' },
                        },
                        slideInUp: {
                           '0%': { transform: 'translateY(100px)', opacity: '0' },
                           '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        kenburns: {
                            '0%': { transform: 'scale(1) translate(0, 0)', transformOrigin: '0% 0%' },
                            '100%': { transform: 'scale(1.1) translate(-2%, 2%)', transformOrigin: '0% 0%' },
                        },
                        kenburnsRev: {
                            '0%': { transform: 'scale(1.1) translate(2%, -2%)', transformOrigin: '100% 100%' },
                            '100%': { transform: 'scale(1) translate(0, 0)', transformOrigin: '100% 100%' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .section-visible {
            animation: slide-in-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
            will-change: transform, opacity;
        }
        .animated-bg-dark {
            position: relative;
            overflow: hidden;
            --mouse-x: 0px;
            --mouse-y: 0px;
            --cursor-x: 0px;
            --cursor-y: 0px;
            /* 可调光点参数 */
            --cursor-size: 320px;
            --cursor-blur: 48px;
            --cursor-alpha1: 0.16; /* 中心色强度 */
            --cursor-alpha2: 0.10; /* 外环色强度 */
            content-visibility: auto;
            contain: content;
        }
        .dark .animated-bg-dark::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, hsla(12, 92%, 33%, 0.3) 0%, transparent 45%),
                radial-gradient(circle at 80% 90%, hsla(38, 70%, 59%, 0.2) 0%, transparent 55%),
                radial-gradient(circle at 50% 50%, hsla(200, 70%, 50%, 0.15) 0%, transparent 50%);
            filter: blur(90px);
            z-index: -1;
            animation: aurora 30s ease-in-out infinite alternate;
            background-size: 200% 200%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            transform: translate3d(var(--mouse-x), var(--mouse-y), 0);
            will-change: transform, opacity;
        }
                .dark .animated-bg-dark::after {
            content: '';
            position: absolute;
            top: var(--cursor-y);
            left: var(--cursor-x);
                        width: var(--cursor-size);
                        height: var(--cursor-size);
            border-radius: 50%;
                        background: radial-gradient(
                            circle,
                            hsla(12, 92%, 46%, var(--cursor-alpha1)) 0%,
                            hsla(12, 92%, 46%, var(--cursor-alpha1)) 18%,
                            hsla(38, 70%, 59%, var(--cursor-alpha2)) 38%,
                            transparent 70%
                        );
                        filter: blur(var(--cursor-blur));
            z-index: -1;
            pointer-events: none;
            opacity: 0;
                        transition: opacity 1.0s ease-in-out, top 0.08s ease-out, left 0.08s ease-out;
            will-change: top, left;
                        mix-blend-mode: screen;
        }
        .dark .animated-bg-dark.aurora-visible::before {
            opacity: 1;
        }
        .dark .animated-bg-dark.aurora-visible::after {
            opacity: 1;
        }
        @keyframes aurora {
            0% {
                background-position: 0% 50%;
                transform: translate3d(var(--mouse-x), var(--mouse-y), 0) scale(1);
            }
            25% {
                background-position: 50% 25%;
                transform: translate3d(var(--mouse-x), var(--mouse-y), 0) scale(1.04);
            }
            50% {
                background-position: 100% 50%;
                transform: translate3d(var(--mouse-x), var(--mouse-y), 0) scale(1.08);
            }
            75% {
                background-position: 50% 75%;
                transform: translate3d(var(--mouse-x), var(--mouse-y), 0) scale(1.04);
            }
            100% {
                background-position: 0% 50%;
                transform: translate3d(var(--mouse-x), var(--mouse-y), 0) scale(1);
            }
        }

                /* 响应式：小屏进一步减小光点尺寸与模糊 */
                @media (max-width: 768px) {
                    .animated-bg-dark {
                        --cursor-size: 220px;
                        --cursor-blur: 36px;
                        --cursor-alpha1: 0.12;
                        --cursor-alpha2: 0.08;
                    }
                }

                /* 超宽屏稍微放大以保持观感 */
                @media (min-width: 1536px) {
                    .animated-bg-dark {
                        --cursor-size: 360px;
                        --cursor-blur: 56px;
                    }
                }

    /* 预加载首屏大图（通过 link preload）在 HTML 里更合适，但这里提供占位以避免闪烁 */

        /* 降级：减少动画以提升低端设备表现 */
        @media (prefers-reduced-motion: reduce) {
            .animated-bg-dark::before,
            .animated-bg-dark::after {
                animation: none !important;
                transform: none !important;
                transition: none !important;
            }
        }

        /* 一个小工具类，给需要的元素启用 GPU 合成 */
        .gpu {
            will-change: transform, opacity;
            transform: translateZ(0);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-dark dark:text-text-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
